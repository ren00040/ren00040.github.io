<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UFT-8">
    <title>Reggie's Coffee Shop - Contact</title>
</head>

<body>
    <!--********** Header  **********-->
    <header>
        <h1>Reggie's Coffee Shop</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>     
        </nav>
    </header>
    <!--********** Main of the Page  **********-->
    <main>
        <h2>Contact Us</h2>
        <table border="1px">
            <caption>Hours of Operation</caption>
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Hours</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Monday - Friday</td>
                    <td>6AM - 9PM</td>
                </tr>
                <tr>
                    <td>Saturday</td>
                    <td>8AM - 11PM</td>
                </tr>
                <tr>
                    <td>Sunday</td>
                    <td>Closed</td>
                </tr>
            </tbody>
        </table>
        <section>
            <h3>We love to hear from you</h3>
            <form action="thanks.html" method="post">
                <div>
                    <label for="fullname">Your Name</label>
                    <input type="text" name="fullname" id="fullname" placeholder="Full Name"><br>
                </div>               
                <div>
                    <label for="youremail">Email</label>
                    <input type="email" name="youremail" id="youremail" required>
                </div>               
                <div>
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="2"></textarea>
                </div>
                <div>
                    <label for="tickets">How many tickests? (sold in pairs)</label>
                    <input type="number" name="tickets" id="tickets" min="1" max="10">
                </div>
                <div>
                    <label for="row">Select Row</label>
                    <select name="row" id="row">
                        <option value="front">Front Row</option>
                        <option value="center" selected>Center Row</option>
                        <option value="back">Back Row</option>
                    </select>
                </div>
                <div>
                    <h3>Have you been here before?</h3>
                    <label for="yes">Yes</label>
                    <input type="radio" name="past" id="yes">
                    <label for="no">No</label>
                    <input type="radio" name="past" id="no">
                </div>
                <div>
                    <h3>Policies</h3>
                    <input type="checkbox" name="policies" id="policies">
                    <label for="policies">I agree wiht the term of policies.</label>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <!--********** Footer of this page  **********-->
    <footer>
        <hr>
        <p>Copyright &copy; Riggie's Coffee Shop, 2021</p>
    </footer>
</body>

</html>
