<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

  <!-- Popperjs -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <!-- Tempus Dominus JavaScript -->
  <script src="https://cdn.jsdelivr.net/gh/Eonasdan/tempus-dominus@master/dist/js/tempus-dominus.js" crossorigin="anonymous"></script>

  <!-- Tempus Dominus Styles -->
  <link href="https://cdn.jsdelivr.net/gh/Eonasdan/tempus-dominus@master/dist/css/tempus-dominus.css" rel="stylesheet" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
  
  <title>Countdown</title>
</head>
<body>
  <div class="container col-5" id="countdown-wrap">
    <form id="countdownForm" class="bg-light p-3">
      <h2 class="text-center">Create a Countdown</h2>
      <div id="warning" class="hide alert-warning">The date selected must be in the future</div>
      <label for="inputTitle">Title</label>
      <input type="text" id="inputTitle" class='form-control mb-3' required/>
      <label>Date and Time</label>
      <div class='input-group mb-3' id='customIcons' data-td-target-input='nearest' data-td-target-toggle='nearest'>
        <input id='customIconsInput' type='text' class='form-control' data-td-target='#customIcons'/>
        <span class='input-group-text' data-td-target='#customIcons' data-td-toggle='datetimepicker'>
          <span class='bi bi-calendar'></span>
        </span>
      </div>
      <button type="submit" class="btn btn-primary float-end">submit</button>
    </form>

    <div class="bg-light p-3">
      <h1 class="text-center" id="title"></h1>
      <div id="countdown"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
